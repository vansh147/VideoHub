<form id="faram" class="top-notch-form" enctype="multipart/form-data">
  <div class="rows">
    <label for="title">Title</label>
    <input type="text" id="title" name="Title" placeholder="Enter title">
  </div>
  <div class="rows">
    <label for="">Description</label>
    <textarea id="description" name="Description" placeholder="Enter description"></textarea>
  </div>
  <div class="rows">
    <label for="">Thumbnail</label>
    <input type="file" id="thumbnail" name="image" accept=".jpg, .png, .jpeg, .heif">
  </div>
  <div class="rows">
    <label for="">Video</label>
    <input type="file" id="video" name="video" accept=".mp4, .avi, .mkv, .mov, .wmv, .flv, .webm, .mpeg, .ogg, .3gp">
  </div>
  <div class="btn-container">
    <input type="submit" value="Submit" class="btn" id="submitBtn">
  </div>
</form>
